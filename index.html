<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>
    <header id="header">
        <h1>
            Lista de Compras
        </h1>
    </header>

    <section id="addIten">
        <div style="width: 1000px;">
            <input type="text" id="add" placeholder="Insira o nome do produto.">
            <button onclick="addInList()" id="button"
                title="BotÃ£o para Adicionar Item digitado no campo texto">
                Adicionar Item
            </button>
        </div>
        <span id="image"></span>
    </section>

    <section>
        <div id="sum">
        </div>
        <ul id="listing">
        </ul>
        <div id="window" class="modal">
            <div class="modal-content">
                <p>
                    Digite o valor do Produto
                </p>
                <span class="close">
                    &times;
                </span>
                <input type="number" id="productValue" placeholder="valor produto ex: 7,54">
                <button onclick="sendValue()" class="modalButton">
                    Confirmar
                </button>
            </div>
        </div>
    </section>
    <footer>
        <p>Site criado por <a href="https://github.com/feliperi0s" target="_blank">Felipe Rios</a>.</p>
    </footer>

    <script src="func.js"></script>
</body>

</html>
