<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="tudo">
        <header id="cabecario">
            <h1>
                Lista de Compras
            </h1>
        </header>

        <section id="adicionarIten">
            <div>
                <input type="text" name="" id="adicionar" placeholder="Insira o nome do produto que deseja adicionar na lista.">
                <button onclick="adicionarNaLista()" id="botao">Adicionar</button>
            </div>
        </section>

        <section id="itensAdicionados">
            <div id="lista">
                <ul id="listagem">

                </ul>

            </div>
            <div id="soma">
                <p>Valor Total das Compras</p>
                <p>R$79,87</p>
            </div>
            <div id="janela" class="modal">
                <div class="modal-content">
                    <p>Digite o valor do Produto</p>
                    <span class="close">&times;</span>
                    <input type="number" name="" id="" placeholder="valor produto ex R$7,54">
                    <button>Adicionar Valor</button>
                </div>

            </div>
        </section>

        <footer>

        </footer>
    </div>
    <script src="func.js"></script>
</body>

</html>
